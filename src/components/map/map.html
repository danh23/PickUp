<ion-card id="floating-panel">
    <ion-card-content>
        <ion-list>            
            <ion-item>
                <ion-label floating>Drop off location</ion-label>
                <ion-input id="dropoff" type="text" [(ngModel)]="end"></ion-input>
            </ion-item>
        </ion-list>
        <button *ngIf="end != undefined && end != ''" ion-button (tap)="calculateAndDisplayRoute()">Navigate</button>
    </ion-card-content>
</ion-card>
<div #map id="map"></div>
