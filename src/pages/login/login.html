<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card #container>

        
          <ion-card-content>
              <ion-list>
                  
                <ion-item>
                  <ion-label floating>Email sau username</ion-label>
                  <ion-input type="text" [(ngModel)]="value"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                  
              </ion-list>
        
              <button ion-button block (tap)="login()">Sign in</button>
              <button ion-button block (tap)="submit()">Sign up</button>
          </ion-card-content>

    </ion-card>

</ion-content>
