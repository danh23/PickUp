<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card #container>
        
          <ion-card-content>
              <ion-list>

                  <ion-item>
                      <ion-label stacked>Username</ion-label>
                      <ion-input type="username" [(ngModel)]="username"></ion-input>
                    </ion-item>  
                  
                <ion-item>
                  <ion-label stacked>First Name</ion-label>
                  <ion-input type="firstName" [(ngModel)]="firstName"></ion-input>
                </ion-item>  

                <ion-item>
                  <ion-label stacked>Last Name</ion-label>
                  <ion-input type="lastName" [(ngModel)]="lastName"></ion-input>
                </ion-item>  

                <ion-item>
                  <ion-label stacked>Country</ion-label>
                  <ion-input type="country" [(ngModel)]="country"></ion-input>
                </ion-item>  

                <ion-item>
                  <ion-label stacked>City</ion-label>
                  <ion-input type="city" [(ngModel)]="city"></ion-input>
                </ion-item> 

                <ion-item>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked>Re-Password</ion-label>
                  <ion-input type="Password" [(ngModel)]="rePassword"></ion-input>
                </ion-item>
                  
              </ion-list>
        
              <button ion-button block (tap)="signUp()">Sign up</button>
              <button ion-button block (tap)="back()">Back to login</button>
          </ion-card-content>

    </ion-card>

</ion-content>
