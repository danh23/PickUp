<ion-header>

  <ion-navbar>
    <ion-title>user-input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>       
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input id="title" type="text" [(ngModel)]="inputs.title"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label floating>Pick up location</ion-label>
        <ion-input id="pickup" type="text" [(ngModel)]="inputs.pickUpAddress"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>PickUp Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" min="2017" [(ngModel)]="inputs.pickUpDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>DropOff Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" min="2017" [(ngModel)]="inputs.dropOffDate"></ion-datetime>
        </ion-item>
        <ion-item>
        <ion-label floating>Drop off location</ion-label>
        <ion-input id="dropoff" type="text" [(ngModel)]="inputs.dropOffAddress"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label floating>Height</ion-label>
            <ion-input type="number" [(ngModel)]="inputs.dimensions.height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Width</ion-label>
            <ion-input type="number" [(ngModel)]="inputs.dimensions.width"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Length</ion-label>
            <ion-input type="number" [(ngModel)]="inputs.dimensions.length"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Weight</ion-label>
            <ion-input type="number" [(ngModel)]="inputs.weight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fragile</ion-label>
            <ion-toggle checked="false" [(ngModel)]="inputs.fragile"></ion-toggle>
        </ion-item>
        <button ion-button (tap)="sendOrder()">Send</button>  
    </ion-list>
</ion-content>
