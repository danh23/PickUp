<ion-header>

  <ion-navbar>
    <ion-title>user-input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>       
          <ion-item>
            <ion-label floating>Pick up location</ion-label>
            <ion-input id="pickup" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Drop off location</ion-label>
            <ion-input id="dropoff" type="text"></ion-input>
          </ion-item> 
          <ion-item>
              <ion-label>Size</ion-label>
              <ion-select [(ngModel)]="shape">
                <ion-option value="0">Cube</ion-option>
                <ion-option value="1">Sphere</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Fragile</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label floating>Height</ion-label>
                <ion-input id="height" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Width</ion-label>
                <ion-input id="width" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Length</ion-label>
                <ion-input id="length" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Vehicle type</ion-label>
                <ion-select [(ngModel)]="vehicleType" multiple="true" cancelText="Cancel" okText="Ok">
                  <ion-option value="0" selected="true">VAN</ion-option>
                  <ion-option value="1">Clasic</ion-option>
                  <ion-option value="2">SUV</ion-option>
                  <ion-option value="3">Pick-Up</ion-option>
                  <ion-option value="4">Truck</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                  <button ion-button (tap)="sendOrder()">Send</button>
              </ion-item>    
        </ion-list>
</ion-content>
