<ion-header>

  <ion-navbar>
    <ion-title>user-input</ion-title>

<ion-content padding>
    <ion-list>       
          <ion-item>
            <ion-label floating>Pick up location</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Drop off location</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item> 
          <ion-item>
              <ion-label>Gaming</ion-label>
              <ion-select [(ngModel)]="shape">

                <ion-option value="1">Nintendo64</ion-option>
                <ion-option value="2">PlayStation</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
                <ion-label> Sam</ion-label>

            </ion-item>    
        </ion-list>
