<ion-header>

  <ion-navbar>
    <ion-title>my-orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (tap)="viewOrder(order)" *ngFor="let order of orders">
      <ion-label>{{order.title}}</ion-label>
      <ion-icon name="check"></ion-icon>
    </button>
  </ion-list>
</ion-content>
